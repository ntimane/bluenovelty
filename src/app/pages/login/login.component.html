<!--==============================header=================================-->
<header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div id="stuck_container">
          <div class="container">
              <div class="row">
                  <div class="grid_12">
                    <h1 id="logo" (click)="nav('')">Blue Novelty</h1>
                      <div class="search">
                      <form class="example" action="/action_page.php">
  <input type="text" placeholder="Search.." name="search">
  <button type="submit"><i class="fa fa-search"></i></button>
  </form>
  </div>
  
                      <div class="menu_block">
                          <nav class="horizontal-nav full-width horizontalNav-notprocessed">
                              <ul class="sf-menu">
  
  
                                  <li><a (click)="nav('login')">LOGIN</a></li>
                                  <li><a (click)="nav('sign-up')">SIGN UP</a></li>
                              </ul>
                          </nav>
                          <div class="clear"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </header>
  <div class="main"><br>
    <div class="signup_info">
        <div>
            <ul style="padding:10px;">
                <li class="item"><label class="signin_label" style="padding-right: 250px;">Username&nbsp;:&nbsp;</label>
                    <input class="form-control" type="text" [(ngModel)]="username"></li>
                <li class="item"><label class="signin_label" style="padding-right: 250px;">Password&nbsp;:&nbsp;</label>
                    <input class="form-control" type="password" [(ngModel)]="password"></li>                
            </ul>
            <button type="button" class="btn bt__2 sign_btn" (click)="submit()">Submit</button>
            <button type="button" class="btn bt__2 sign_btn" (click)="clear()">Clear</button>
        </div>        
    </div>
    </div>
      <!--==============================Bot_block=================================-->
      <section class="bottom_block">
          <div class="container">
              <div class="row">
                  <div class="grid_5">
                      <div class="bot_title">
                          <span class="fa fa-envelope-o"></span>Subscribe to My Events
                      </div>
                  </div>
                  <div class="grid_7">
                      <form id="newsletter">
                          <div class="row">
                              <div class="" style="width: 370px;">
                                  <div class="rel">
                                      <div class="success">Your subscrsibe request has been sent!</div>
                                      <label class="email">
                                              <input type="email" value="Your Email Address Here" >
                                              <span class="error">*This is not a valid email address.</span>
                                              <span class="clear"></span>
                                          </label>
                                  </div>
                              </div>
                              <div class="grid_3">
                                  <a href="#" class="btn bt__2" data-type="submit">Submit</a>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
